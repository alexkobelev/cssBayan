<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Bayan</title>
</head>

<body>
  <div class="accordion-container">

    <input class="accodrion-input" type="radio" name="accordion" id="accordion-line-1" checked />
    <label class="accordion-label" for="accordion-line-1">Deadline</label>
    <div class="accordion-body">
      <img class="accordion-image" src="assets/deadline.svg" alt="Deadline">
    </div>

    <input class="accodrion-input" type="radio" name="accordion" id="accordion-line-2" />
    <label class="accordion-label" for="accordion-line-2">Error</label>
    <div class="accordion-body">
      <img class="accordion-image" src="assets/error.svg" alt="Error">
    </div>

    <input class="accodrion-input" type="radio" name="accordion" id="accordion-line-3" />
    <label class="accordion-label" for="accordion-line-3">Help</label>
    <div class="accordion-body">
      <img class="accordion-image" src="assets/help.svg" alt="Help">
    </div>

    <input class="accodrion-input" type="radio" name="accordion" id="accordion-line-4" />
    <label class="accordion-label" for="accordion-line-4">Student 1</label>
    <div class="accordion-body">
      <img class="accordion-image" src="assets/student1.svg" alt="Student 1">
    </div>

    <input class="accodrion-input" type="radio" name="accordion" id="accordion-line-5" />
    <label class="accordion-label" for="accordion-line-5">Submitted</label>
    <div class="accordion-body">
      <img class="accordion-image" src="assets/submitted.svg" alt="Submitted">
    </div>

  </div>

</html>
