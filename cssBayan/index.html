<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Bayan</title>
</head>

<body>
  <div class="accordion-container">

    <input class="accodrion-input" type="radio" name="accordion" id="accordion-line-1" checked />
    <label class="accordion-label" for="accordion-line-1">
      <div class="accordion-label__content">
        <p>Deadline</p>
        <img class="accordion-label__content__icon" src="assets/plus-solid.svg" alt="cross">
      </div>
      <div class="accordion-body">
        <img class="accordion-image" src="assets/deadline.svg" alt="Deadline">
      </div>
    </label>


    <input class="accodrion-input" type="radio" name="accordion" id="accordion-line-2" />
    <label class="accordion-label" for="accordion-line-2">
      <div class="accordion-label__content">
        <p>Error</p>
        <img class="accordion-label__content__icon" src="assets/plus-solid.svg" alt="cross">
      </div>
      <div class="accordion-body">
        <img class="accordion-image" src="assets/error.svg" alt="Error">
      </div>
    </label>

    <input class="accodrion-input" type="radio" name="accordion" id="accordion-line-3" />
    <label class="accordion-label" for="accordion-line-3">
      <div class="accordion-label__content">
        <p>Help</p>
        <img class="accordion-label__content__icon" src="assets/plus-solid.svg" alt="cross">
      </div>
      <div class="accordion-body">
        <img class="accordion-image" src="assets/help.svg" alt="Help">
      </div>
    </label>


    <input class="accodrion-input" type="radio" name="accordion" id="accordion-line-4" />
    <label class="accordion-label" for="accordion-line-4">
      <div class="accordion-label__content">
        <p>Student 1</p>
        <img class="accordion-label__content__icon" src="assets/plus-solid.svg" alt="cross">
      </div>
      <div class="accordion-body">
        <img class="accordion-image" src="assets/student1.svg" alt="Student 1">
      </div>
    </label>

    <input class="accodrion-input" type="radio" name="accordion" id="accordion-line-5" />
    <label class="accordion-label" for="accordion-line-5">
      <div class="accordion-label__content">
        <p>Submitted</p>
        <img class="accordion-label__content__icon" src="assets/plus-solid.svg" alt="cross">
      </div>
      <div class="accordion-body">
        <img class="accordion-image" src="assets/submitted.svg" alt="Submitted">
      </div>
    </label>


  </div>

</html>
